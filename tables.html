<!DOCTYPE html> 
<html> 
   <head> 
    <title>Таблицы и списки в HTML</title> 
   </head> 
   <body>
     <h1>Таблицы и списки</h1> 
     <h2>Таблицы</h2> 
     <table border="1"> 
      <thead> 
        <tr> 
          <th>Заголовок 1</th> 
          <th>Заголовок 2</th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr> 
          <td>Ячейка 1</td> 
          <td>Ячейка 2</td> </tr> 
          <tr> <td>Ячейка 3</td> 
          <td>Ячейка 4</td> 
        </tr> 
      </tbody> 
     </table> 
     <h2>Списки</h2> 
     <h3>Маркированный список</h3> 
      <ul> 
        <li>Элемент списка 1</li> 
        <li>Элемент списка 2</li> 
        <li>Элемент списка 3</li> 
      </ul> 
     <h3>Нумерованный список</h3> 
      <ol> 
       <li>Элемент списка 1</li> 
       <li>Элемент списка 2</li> 
       <li>Элемент списка 3</li> 
     </ol> 
   </body> 
</html>
