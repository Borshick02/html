<!DOCTYPE html> 
<html> 
   <head> 
     <meta charset="UTF-8">
     <title>Итоговая страница с разметкой контента</title>
   </head> 
   <body> 
      <h1>Текстовые теги HTML</h1>
      <p>Изображения и мультимедиа в HTML</p>
      <table> 
        <tr> 
           <th>Название</th> 
           <th>Описание</th> 
           <th>Ссылка</th> 
        </tr> 
        <tr> 
           <td>Пример 1</td> 
           <p></p>
           <ul>
            <li><пример списка 
            </li>
           </ul>
           <td>Описание примера 1</td> 
           <td><a href="https://example.com/link1">Ссылка 1</a></td> 
        </tr> 
        <tr> 
           <td>Пример 2</td> 
           <td>Описание примера 2</td> 
           <td><a href="https://example.com/link2">Ссылка 2</a></td> 
        </tr> 
        <tr>

           <td>Описание примера 3</td> 
           <td><a href="https://example.com/link3">Ссылка 3</a></td> 
        </tr> 
      </table>
      <form> 
        <input type="text" name="username" placeholder="Введите ваше имя"> 
        <input type="checkbox" name="accept_terms" value="yes"> Согласен с условиями 
        <input type="submit" value="Отправить"> 
      </form>
      <ul> 
         <li> 
            <img src="https://via.placeholder.com/100" alt="Пример изображения 1"> 
            <a href="https://example.com" title="Перейти на сайт 1">Ссылка 1</a> 
         </li> 
         <li> 
            <img src="https://via.placeholder.com/100" alt="Пример изображения 2"> 
            <a href="https://example.com" title="Перейти на сайт 2">Ссылка 2</a> 
         </li> 
         <li> 
            <img src="https://via.placeholder.com/100" alt="Пример изображения 3"> 
            <a href="https://example.com" title="Перейти на сайт 3">Ссылка 3</a>
