<!DOCTYPE html> 
<html> 
   <head> 
      <meta charset="UTF-8">
      <title>Таблица с описанием и ссылками</title>
   </head> 
   <body> 
      <h1>Текстовые теги HTML</h1> 
      <p>Изображения и мультимедиа в HTML</p>
      <table> 
        <tr> 
           <th>Название</th> 
           <th>Описание</th> 
           <th>Ссылка</th> 
        </tr> 
        <tr> 
           <td>Пример 1</td> 
           <td>Описание примера 1</td> 
           <td><a href="https://example.com/link1">Ссылка 1</a></td> 
        </tr> 
        <tr> 
           <td>Пример 2</td> 
           <td>Описание примера 2</td> 
           <td><a href="https://example.com/link2">Ссылка 2</a></td> 
        </tr> 
        <tr> 
           <td>Пример 3</td> 
           <td>Описание примера 3</td> 
           <td><a href="https://example.com/link3">Ссылка 3</a></td> 
        </tr> 
      </table>
   </body> 
</html>
