<!DOCTYPE html> 
<html> 
   <head> 
     <title>Изображения и мультимедиа в HTML</title> 
   </head> 
   <body> 
     <h1>Изображения и мультимедиа</h1> 
     <h2>Изображения</h2>
     <img src="example.jpg" alt="Пример изображения" width="300" height="200"> 
     <h2>Видео</h2> 
        <video width="320" height="240" controls> 
           <source src="example.mp4" type="video/mp4"> 
        </video> 
     <h2>Аудио</h2>
         <audio controls> 
           <source src="example.mp3" type="audio/mpeg"> 
         </audio> 
   </body> 
</html>
